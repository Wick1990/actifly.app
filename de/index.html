<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ActiFly – Activities on the fly</title>
  <meta name="description" content="ActiFly verbindet Menschen über gemeinsame Aktivitäten – keine Dating-App." />
  <link rel="canonical" href="https://actifly.app/de/" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#07101e" />

  <!-- Open Graph -->
  <meta property="og:title" content="ActiFly" />
  <meta property="og:description" content="Aktivitäten finden – ohne Dating, ohne Druck." />
  <meta property="og:url" content="https://actifly.app/de/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://actifly.app/assets/logo-light.png" />
</head>

<body>
  <div class="container">
    <div class="shell">
      <header class="topbar">
        <div class="brand">
          <div class="icon"><img src="/assets/icon.png" alt="ActiFly icon"></div>
          <img class="wm" src="/assets/wordmark.png" alt="ActiFly wordmark">
        </div>

        <nav class="nav">
          <a href="/de/" data-i18n="nav_home"></a>
          <a href="/de/how-it-works/" data-i18n="nav_how"></a>
          <a href="/de/safety/" data-i18n="nav_safety"></a>
          <a href="/de/faq/" data-i18n="nav_faq"></a>
          <a href="/de/about/" data-i18n="nav_about"></a>
          <a href="/de/contact/" data-i18n="nav_contact"></a>
        </nav>

        <div class="lang" aria-label="Language">
          <button data-lang="de">DE</button>
          <button data-lang="en">EN</button>
          <button data-lang="fr">FR</button>
          <button data-lang="lb">LU</button>
          <button data-lang="nl">NL</button>
          <button data-lang="es">ES</button>
          <button data-lang="it">IT</button>
          <button data-lang="pt">PT</button>
        </div>
      </header>

      <main class="main">
        <div class="hero">
          <div>
            <div class="badge" data-i18n="coming_soon"></div>
            <h1 class="h1" data-i18n="hero_title"></h1>
            <p class="p" data-i18n="hero_sub"></p>

            <div class="actions">
              <!-- Coming-soon CTA: vorerst Mailto (später Waitlist-Form) -->
              <a class="btn btnPrimary" href="mailto:support@actifly.app?subject=ActiFly%20Updates" data-i18n="cta_notify"></a>
              <!-- später: Deep link / Store links -->
              <a class="btn btnGhost" href="actifly://login" data-i18n="cta_open_app"></a>
            </div>

            <div class="card" style="margin-top:14px">
              <div class="h2" data-i18n="not_dating_title"></div>
              <p class="small" data-i18n="not_dating_sub"></p>
            </div>
          </div>

          <div class="card">
            <div class="h2">Preview</div>
            <p class="small">
              <section class="shotsSection">
  <div class="shotsHeader">
    <div>
      <div class="h2">App Screenshots</div>
      <p class="small">Tap to preview. (Register screen is square by design.)</p>
    </div>
    <div class="shotHint">Files: <code>/assets/screenshots/app/*.webp</code></div>
  </div>

  <div class="shotRail" aria-label="ActiFly screenshots">
    <div class="shotCard" data-lightbox data-src="/assets/screenshots/app/01-splash.webp" data-title="Splash">
      <div class="shotImgWrap"><img src="/assets/screenshots/app/01-splash.webp" alt="Splash screen" loading="lazy"></div>
      <div class="shotLabel">01 · Splash</div>
    </div>

    <div class="shotCard" data-lightbox data-src="/assets/screenshots/app/02-login.webp" data-title="Login">
      <div class="shotImgWrap"><img src="/assets/screenshots/app/02-login.webp" alt="Login screen" loading="lazy"></div>
      <div class="shotLabel">02 · Login</div>
    </div>

    <div class="shotCard" data-lightbox data-src="/assets/screenshots/app/03-register.webp" data-title="Register">
      <div class="shotImgWrap square"><img src="/assets/screenshots/app/03-register.webp" alt="Register screen" loading="lazy"></div>
      <div class="shotLabel">03 · Register (1:1)</div>
    </div>

    <div class="shotCard" data-lightbox data-src="/assets/screenshots/app/04-home-feed.webp" data-title="Home Feed">
      <div class="shotImgWrap"><img src="/assets/screenshots/app/04-home-feed.webp" alt="Home feed" loading="lazy"></div>
      <div class="shotLabel">04 · Home Feed</div>
    </div>

    <div class="shotCard" data-lightbox data-src="/assets/screenshots/app/05-create-activity.webp" data-title="Create Activity">
      <div class="shotImgWrap"><img src="/assets/screenshots/app/05-create-activity.webp" alt="Create activity" loading="lazy"></div>
      <div class="shotLabel">05 · Create Activity</div>
    </div>

    <div class="shotCard" data-lightbox data-src="/assets/screenshots/app/06-activity-detail.webp" data-title="Activity Detail">
      <div class="shotImgWrap"><img src="/assets/screenshots/app/06-activity-detail.webp" alt="Activity detail" loading="lazy"></div>
      <div class="shotLabel">06 · Activity Detail</div>
    </div>

    <div class="shotCard" data-lightbox data-src="/assets/screenshots/app/07-map.webp" data-title="Map">
      <div class="shotImgWrap"><img src="/assets/screenshots/app/07-map.webp" alt="Map" loading="lazy"></div>
      <div class="shotLabel">07 · Map</div>
    </div>

    <div class="shotCard" data-lightbox data-src="/assets/screenshots/app/08-profile.webp" data-title="Profile">
      <div class="shotImgWrap"><img src="/assets/screenshots/app/08-profile.webp" alt="Profile" loading="lazy"></div>
      <div class="shotLabel">08 · Profile</div>
    </div>

    <div class="shotCard" data-lightbox data-src="/assets/screenshots/app/09-edit-profile.webp" data-title="Edit Profile">
      <div class="shotImgWrap"><img src="/assets/screenshots/app/09-edit-profile.webp" alt="Edit profile" loading="lazy"></div>
      <div class="shotLabel">09 · Edit Profile</div>
    </div>

    <div class="shotCard" data-lightbox data-src="/assets/screenshots/app/10-settings.webp" data-title="Settings">
      <div class="shotImgWrap"><img src="/assets/screenshots/app/10-settings.webp" alt="Settings" loading="lazy"></div>
      <div class="shotLabel">10 · Settings</div>
    </div>
  </div>
</section>
            </p>
          </div>
        </div>

        <div style="height:16px"></div>

        <section class="grid3">
          <div class="card">
            <div class="h2" data-i18n="pillar1_t"></div>
            <p class="small" data-i18n="pillar1_s"></p>
          </div>
          <div class="card">
            <div class="h2" data-i18n="pillar2_t"></div>
            <p class="small" data-i18n="pillar2_s"></p>
          </div>
          <div class="card">
            <div class="h2" data-i18n="pillar3_t"></div>
            <p class="small" data-i18n="pillar3_s"></p>
          </div>
        </section>
      </main>

      <footer class="footer">
        <span>© <span id="y"></span> ActiFly</span>
        <span>
          <a href="/de/legal/privacy/" style="color:inherit" data-i18n="legal_privacy"></a>
          ·
          <a href="/de/legal/terms/" style="color:inherit" data-i18n="legal_terms"></a>
        </span>
      </footer>
    </div>
  </div>

  <script>document.getElementById("y").textContent = String(new Date().getFullYear());</script>
  <script src="/i18n.js"></script>
  <script src="/app.js"></script>
</body>
</html>
